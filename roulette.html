<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="public/css/roulette.css">
</head>

<body>
  <div class="flex-container">
    <section style="flex-basis: 300px"></section>
    <section class="game-container">
      
      <div id="wheel-container">
        <div class="wheel-container-border">
          <div class="wheel-container-border-background"></div>
        </div>
        <canvas id="canvas" width="1180" height="1040" style="filter: blur(0px);"></canvas>
        <div class="wheel-container-inner"></div>
        <div class="wheel-container-pointer">
          <div class="wheel-container-pointer-value">
            <svg viewBox="0 0 250 250">
              
                <defs>
                    <radialGradient id="a" cx="125" cy="115.78" r="125.01" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#fff" stop-opacity="0"></stop>
                        <stop offset="0.68" stop-color="#737171" stop-opacity="0.2"></stop>
                        <stop offset="0.98" stop-color="#0a0909" stop-opacity="0.66"></stop>
                        <stop offset="1" stop-opacity="0.7"></stop>
                    </radialGradient>
                    <radialGradient id="b" cx="125.26" cy="10.16" r="113.06" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#fff" stop-opacity="0.7"></stop>
                        <stop offset="0.11" stop-color="#fff" stop-opacity="0.66"></stop>
                        <stop offset="0.3" stop-color="#fff" stop-opacity="0.54"></stop>
                        <stop offset="0.56" stop-color="#fff" stop-opacity="0.35"></stop>
                        <stop offset="0.86" stop-color="#fff" stop-opacity="0.09"></stop>
                        <stop offset="0.96" stop-color="#fff" stop-opacity="0"></stop>
                    </radialGradient>
                    <radialGradient id="c" cx="125" cy="125" r="125" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#fff" stop-opacity="0"></stop>
                        <stop offset="0.95" stop-color="#737171" stop-opacity="0"></stop>
                        <stop offset="1" stop-opacity="0.7"></stop>
                    </radialGradient>
                </defs>
              
                <circle id="CenterColor" cx="125" cy="125" r="125"></circle>
                <text transform="translate(125 172.9)" text-anchor="middle">31</text>
                <circle cx="125" cy="125" r="125" style="fill: url(#a)"></circle>
                <circle cx="125" cy="125" r="125" style="fill: url(#b)"></circle>
                <circle cx="125" cy="125" r="125" style="fill: url(#c)"></circle>
            </svg>
        </div>
        </div>

      </div>

    </section>
  </div>
  
  <script src="public/js/roulette.js" type="text/javascript"></script>
</body>

</html>
